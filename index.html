<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <div class="cards">
    <div class="card1">
      <h3>
        Your Result
      </h3>
      <div class="circle">
        <h4 class="result">76</h4>
        <span>of 100</span> 
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of <br>the people who have taken <br> these tests.</p>
    </div>
    
    <div class="card2">
      <h3 class="sum">Summary</h3>
      <div class="stats react">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="">
          <h4>Reaction</h4>
        </div>
        <h5>80 <span>/ 100</span></h5>
      </div>
      <div class="stats mem">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="">
          <h4>Memory</h4>
        </div>
        <h5>92 <span>/ 100</span></h5>
      </div>
      <div class="stats ver">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="">
          <h4>Verbal</h4>
        </div>
        <h5>61 <span>/ 100</span></h5>
      </div>
      <div class="stats vis">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="">
          <h4>Visual</h4>
        </div>
        <h5>72 <span>/ 100</span></h5>
      </div>
      <div class="button">
        <button>Continue</button>
      </div>
      
    </div>
  </div>  
  
  
  


</body>
</html>
